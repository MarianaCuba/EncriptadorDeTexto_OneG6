<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Encriptador De Texto One G6</title>
</head>
<body>
    <header>
        <div class="d-flex justify-content-center pt-3">
            <div class="logo-container">
                <a href="index.html" class="logo-link">
                    <img src="img/logo.svg" alt="Logo" width="450" height="50" class="logo-img">
                </a>
            </div>
    </header>
    <main>
        <div class="pt-3 pb-3">
            <h1 class="d-flex  justify-content-center pb-3 pt-3">Inscriptador de Texto | ONE G6</h1>
            <div class=" d-flex justify-content-evenly mt-5 ">
                <!-- Sección de texto y botones -->
                <div class=" box d-flex flex-column gap-3">
                    <textarea class="textarea" id="input_txt" placeholder="Ingrese el texto que desea cifrar/descifrar"></textarea>
    
                    <!-- mensajes de advertencia -->
                    <div id="warning-message" class="warning-message d-flex justify-content-center">
                        <i class="bi bi-info-circle-fill"></i> <small>No introducir palabras mayúsculas o con acento.</small>
                    </div>
    
                    <!--  botones -->
                    <div class="button-container d-flex justify-content-center gap-5">
                        <button class="large-button btn btn-outline-success" onclick="encriptar()">Encriptar</button>
                        <button class="large-button btn btn-outline-success" id="btn_decrypt" onclick="desencriptar()">Desencriptar</button>
                    </div>
                </div>
    
                <!--  texto de resultados -->
                <div class="box box2 bg-tertiary border rounded ml-2">
                    <img id="result-image" src="img\persona.png" alt="Personaje">
                    <div class="text-container">
                        <h2 id="title_content_text">En espera...</h2>
                        <p class="result-text" id="result-text">No se encuentra ningun texto.</p>
                        <button class="small-button" id="btn_copy" onclick="copiarTextoEncriptado()"><i class="bi bi-clipboard-plus-fill"></i></button> 
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/mariana-cuba-72a901258/" target="_blank" class="social-link"><i class="bi bi-linkedin"></i></a>
            <a href="https://github.com/MarianaCuba" target="_blank" class="social-link"><i class="bi bi-github"></i></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
